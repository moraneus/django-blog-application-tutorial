<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
        <p class="post-date">{{ post.created_at }}</p>
        <p class="post-content">{{ post.content }}</p>
        <a href="{% url 'post_list' %}" class="btn btn-primary">Back to Blog</a>
    </div>
</body>
</html>
